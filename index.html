<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>//Tugas Weather//</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!--Sedang mencari ide layout yang baik & belajar dulu ya pak :(:(:( )))-->
    <!--Belajar Objecy fit)-->
    <div id="result"></div>
    <script>
        let days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const weather = {
            "latitude": -6.125,
            "longitude": 106.875,
            "generationtime_ms": 0.01800060272216797,
            "utc_offset_seconds": 25200,
            "timezone": "Asia/Bangkok",
            "timezone_abbreviation": "+07",
            "elevation": 15.0,
            "daily_units": {
                "time": "iso8601",
                "temperature_2m_max": "°C",
                "temperature_2m_min": "°C"
            },
            "daily": {
                "time": [
                    "2024-05-27",
                    "2024-05-28",
                    "2024-05-29",
                    "2024-05-30",
                    "2024-05-31",
                    "2024-06-01",
                    "2024-06-02"
                ],
                "temperature_2m_max": [
                    34.7,
                    34.4,
                    34.9,
                    35.4,
                    34.9,
                    33.9,
                    34.9
                ],
                "temperature_2m_min": [
                    26.4,
                    26.4,
                    26.4,
                    26.8,
                    27.2,
                    26.9,
                    26.6
                ]
            }
        }
        for (let i = 0; i < weather.daily.time.length; i++) {
            let d = new Date(weather.daily.time[i]);
            let dayName = days[d.getDay()];
            let perDay = `<div>
                Hari: ${dayName}
                Temp Max: ${weather.daily.temperature_2m_max[i]}
                Temp Min: ${weather.daily.temperature_2m_min[i]}
            </div>`
            document.getElementById("result").innerHTML += perDay
        }
    </script>
</body>
</html>
